<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ t('scanner.title') }} - {{ t('global.app_name') }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link rel="stylesheet" href="/static/css/ops/scanner.css">
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col">

    <!-- Screen 1: Flight Selection -->
    <div id="setup-screen" class="absolute inset-0 bg-gray-900 z-50 p-6 flex flex-col justify-center">
        <div class="flex justify-center mb-4">
            <img id="scanner-setup-logo" src="" class="h-16 hidden object-contain bg-white rounded p-2">
        </div>
        <h1 class="text-2xl font-bold mb-6 text-center">{{ t('scanner.setup') }}</h1>

        <div class="mb-6">
            <label class="block text-gray-400 mb-2">{{ t('scanner.select_flight') }} ({{ today.strftime('%d/%m/%Y') }})</label>
            <select id="flight_select" class="w-full p-4 bg-gray-800 border border-gray-700 rounded text-white text-lg">
                <option value="" disabled selected>{{ t('scanner.choose_flight_placeholder') }}</option>
                {% for flight in flights %}
                <option value="{{ flight.id }}" data-info="{{ flight.flight_number }}">
                    {{ flight.flight_number }} - {{ flight.airline }} ({{ flight.departure_time.strftime('%H:%M') }})
                </option>
                {% else %}
                <option value="" disabled>{{ t('scanner.no_flight') }}</option>
                {% endfor %}
            </select>
        </div>

        <button id="start-btn" class="w-full bg-blue-600 py-6 rounded-xl font-bold text-2xl shadow-lg disabled:opacity-50 disabled:cursor-not-allowed transition-transform active:scale-95" disabled>
            {{ t('scanner.start') }}
        </button>

        <div class="mt-8 text-center text-gray-500 text-sm">
            <p>{{ t('scanner.agent') }}: {{ current_user.username }}</p>
            <a href="{{ url_for('auth.logout') }}" class="text-red-400 mt-4 inline-block">{{ t('global.logout') }}</a>
        </div>
    </div>

    <!-- Screen 2: Scanning Interface -->
    <div id="scan-screen" class="flex-1 flex flex-col hidden">
        <!-- Header -->
        <div class="bg-gray-800 p-3 flex justify-between items-center shadow">
            <div class="flex items-center">
                <img id="scanner-header-logo" src="" class="h-10 w-auto bg-white rounded p-1 mr-3 hidden">
                <div>
                    <p class="text-xs text-gray-400">{{ t('scanner.current_flight') }}</p>
                    <p id="current-flight-display" class="font-bold text-lg text-blue-400">--</p>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <div id="offline-indicator" class="hidden flex items-center bg-yellow-600 px-2 py-1 rounded text-xs font-bold space-x-2">
                    <span>{{ t('scanner.offline') }} (<span id="pending-count">0</span>)</span>
                    <button id="sync-btn" class="bg-white text-yellow-800 px-2 rounded hover:bg-gray-100" title="{{ t('scanner.force_sync') }}">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Camera Viewport / Status -->
        <div class="flex-1 relative bg-black flex flex-col items-center justify-center overflow-hidden">
            <div id="reader" class="w-full h-full object-cover"></div>

            <!-- Laser Input Fallback (Hidden/Overlay) -->
            <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                <div class="w-64 h-64 border-2 border-white/30 rounded-lg relative">
                    <div class="absolute top-0 left-0 w-4 h-4 border-t-4 border-l-4 border-green-500"></div>
                    <div class="absolute top-0 right-0 w-4 h-4 border-t-4 border-r-4 border-green-500"></div>
                    <div class="absolute bottom-0 left-0 w-4 h-4 border-b-4 border-l-4 border-green-500"></div>
                    <div class="absolute bottom-0 right-0 w-4 h-4 border-b-4 border-r-4 border-green-500"></div>
                </div>
            </div>

            <div id="scan-status" class="absolute bottom-4 bg-black/50 px-4 py-2 rounded text-sm text-gray-300">
                {{ t('scanner.ready') }}
            </div>
        </div>

        <!-- Bottom Controls (One-handed) -->
        <div class="bg-gray-900 p-4 pb-8 flex justify-around items-center h-24 shrink-0">
             <button id="change-flight-btn" class="flex flex-col items-center text-gray-400 hover:text-white">
                 <div class="w-12 h-12 rounded-full bg-gray-800 flex items-center justify-center mb-1">
                     <i class="fas fa-times text-lg"></i>
                 </div>
                 <span class="text-[10px] uppercase font-bold">Quitter</span>
             </button>

             <button id="camera-toggle" class="flex flex-col items-center -mt-8">
                 <div class="w-20 h-20 rounded-full bg-blue-600 border-4 border-gray-900 flex items-center justify-center shadow-2xl active:scale-95 transition-transform">
                     <i class="fas fa-camera text-3xl"></i>
                 </div>
                 <span class="text-xs font-bold mt-2">Cam√©ra</span>
             </button>

             <button class="flex flex-col items-center text-gray-400 hover:text-white" onclick="document.getElementById('laser-input').focus()">
                 <div class="w-12 h-12 rounded-full bg-gray-800 flex items-center justify-center mb-1">
                     <i class="fas fa-keyboard text-lg"></i>
                 </div>
                 <span class="text-[10px] uppercase font-bold">Saisie</span>
             </button>
        </div>

        <!-- Hidden input for laser scanner -->
        <input type="text" id="laser-input" class="absolute opacity-0 top-0 left-0" autocomplete="off">
    </div>

    <!-- Screen 3: Feedback Overlay -->
    <div id="feedback-screen" class="fixed inset-0 z-50 hidden flex flex-col items-center justify-center text-center p-6 cursor-pointer">
        <div id="feedback-icon" class="text-9xl mb-6 animate-bounce"></div>
        <h2 id="feedback-title" class="text-4xl font-black mb-2 uppercase tracking-wider"></h2>
        <p id="feedback-message" class="text-xl mb-8 font-mono"></p>

        <div id="feedback-details" class="bg-white/20 p-4 rounded-lg text-left w-full max-w-sm backdrop-blur-sm">
            <!-- Details injected via JS -->
        </div>

        <!-- Large Action Button -->
        <button id="feedback-continue-btn" class="mt-8 w-full max-w-xs bg-white/20 hover:bg-white/30 border border-white/50 text-white font-bold py-4 rounded-xl text-lg uppercase tracking-widest shadow-lg">
            {{ t('scanner.tap_continue') }}
        </button>
    </div>

    <script src="{{ url_for('static', filename='js/ops/scanner.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const config = {
                trans: {{ t('scanner') | tojson }},
                csrfToken: "{{ csrf_token() }}",
                userLocation: "{{ current_user.location }}"
            };
            initScanner(config);
        });
    </script>
</body>
</html>
