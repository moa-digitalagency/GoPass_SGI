<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t('pos.title') }} - {{ t('global.app_name') }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E3A8A',
                        secondary: '#3B82F6',
                        accent: '#10B981'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Top Bar -->
    <header class="bg-primary text-white p-4 shadow-md flex justify-between items-center">
        <div class="flex items-center">
            <img id="pos-logo-rva" src="" class="h-10 w-auto bg-white rounded p-1 mr-3 hidden">
            <i id="pos-default-icon" class="fas fa-cash-register text-2xl mr-3"></i>
            <div>
                <h1 class="text-xl font-bold">{{ t('pos.express_counter') }}</h1>
                <p class="text-xs text-blue-200">{{ current_user.location }} - {{ today.strftime('%d/%m/%Y') }}</p>
            </div>
        </div>
        <div class="flex items-center space-x-4">
            <div class="bg-green-700 px-4 py-2 rounded-lg flex flex-col items-end mr-4">
                <span class="text-xs text-green-200">{{ t('pos.total_cash') }}</span>
                <span class="font-bold text-lg" id="totalSalesDisplay">{{ total_sales|default(0.0) }} $</span>
            </div>
            <div class="text-right mr-4">
                <p class="font-bold">{{ current_user.first_name }} {{ current_user.last_name }}</p>
                <p class="text-xs text-blue-300">{{ t('pos.collecting_agent') }}</p>
            </div>
            <a href="{{ url_for('auth.logout') }}" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded text-sm transition">
                <i class="fas fa-sign-out-alt mr-2"></i>{{ t('global.logout') }}
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 p-8 flex justify-center items-start mt-10">
        <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-2xl">
            <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-4">
                <i class="fas fa-ticket-alt mr-2 text-primary"></i>{{ t('pos.new_sale') }}
            </h2>

            <form id="posForm" class="space-y-6">
                <!-- Flight Selection -->
                <div>
                    <label class="block text-gray-700 font-bold mb-2" for="flight_id">
                        {{ t('pos.flight_today') }}
                    </label>
                    <div class="relative">
                        <select id="flight_id" name="flight_id" class="w-full p-4 border border-gray-300 rounded-lg appearance-none text-lg focus:outline-none focus:ring-2 focus:ring-primary bg-gray-50" required>
                            <option value="" disabled selected>{{ t('pos.select_flight_placeholder') }}</option>
                            {% for flight in flights %}
                            <option value="{{ flight.id }}">
                                {{ flight.flight_number }} - {{ flight.airline }} ({{ flight.departure_time.strftime('%H:%M') }})
                            </option>
                            {% else %}
                            <option value="" disabled>{{ t('pos.no_flight') }}</option>
                            {% endfor %}
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-700">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                </div>

                <!-- Passenger Name -->
                <div>
                    <label class="block text-gray-700 font-bold mb-2" for="passenger_name">
                        {{ t('pos.passenger_name') }}
                    </label>
                    <input type="text" id="passenger_name" name="passenger_name" class="w-full p-4 border border-gray-300 rounded-lg text-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="{{ t('pos.name_placeholder') }}" required autocomplete="off">
                </div>

                <!-- Document Details -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 font-bold mb-2" for="passenger_document_type">
                            {{ t('pos.doc_type') }}
                        </label>
                        <div class="relative">
                            <select id="passenger_document_type" name="passenger_document_type" class="w-full p-4 border border-gray-300 rounded-lg appearance-none text-lg focus:outline-none focus:ring-2 focus:ring-primary bg-white" required>
                                <option value="Passeport" selected>Passeport</option>
                                <option value="Carte d'Identité">Carte d'Identité</option>
                                <option value="Permis de Conduire">Permis de Conduire</option>
                                <option value="Carte d'Électeur">Carte d'Électeur</option>
                                <option value="Autre">Autre</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-700">
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-bold mb-2" for="passenger_passport">
                            {{ t('pos.doc_number') }}
                        </label>
                        <input type="text" id="passenger_passport" name="passenger_passport" class="w-full p-4 border border-gray-300 rounded-lg text-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="{{ t('pos.doc_placeholder') }}" required autocomplete="off">
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="pt-6">
                    <button type="submit" id="submitBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-6 px-8 rounded-lg text-2xl shadow-lg transform transition hover:scale-105 flex justify-center items-center">
                        <i class="fas fa-money-bill-wave mr-4"></i>
                        {{ t('pos.collect_cash') }}
                    </button>
                </div>
            </form>

            <div id="messageArea" class="mt-4 hidden p-4 rounded-lg text-center font-bold"></div>
        </div>
    </main>

    <!-- Hidden iframe for printing -->
    <iframe id="printFrame" style="display:none;"></iframe>

    <script>
        document.getElementById('posForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const btn = document.getElementById('submitBtn');
            const originalContent = btn.innerHTML;
            const msgArea = document.getElementById('messageArea');

            // Disable button
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> {{ t("global.loading") }}';
            msgArea.classList.add('hidden');

            const formData = {
                flight_id: document.getElementById('flight_id').value,
                passenger_name: document.getElementById('passenger_name').value,
                passenger_document_type: document.getElementById('passenger_document_type').value,
                passenger_passport: document.getElementById('passenger_passport').value
            };

            try {
                const response = await fetch("{{ url_for('ops.pos_sale') }}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    // Success
                    msgArea.textContent = "{{ t('pos.sale_success') }}";
                    msgArea.className = "mt-4 p-4 rounded-lg text-center font-bold bg-green-100 text-green-800 block";

                    // Clear name but keep flight selection for speed
                    document.getElementById('passenger_name').value = '';
                    document.getElementById('passenger_name').focus();

                    // Trigger Print
                    printTicket(result.pdf_url);

                    // Update Total Sales
                    if (result.price) {
                        updateTotalSales(result.price);
                    }
                } else {
                    throw new Error(result.error || 'Erreur inconnue');
                }
            } catch (error) {
                msgArea.textContent = "Erreur: " + error.message;
                msgArea.className = "mt-4 p-4 rounded-lg text-center font-bold bg-red-100 text-red-800 block";
            } finally {
                // Restore button
                btn.disabled = false;
                btn.innerHTML = originalContent;
            }
        });

        function printTicket(url) {
            // Option 1: Open in new window and print (might be blocked by popup blocker)
            // Option 2: Use hidden iframe (better for automatic feeling)
            const iframe = document.getElementById('printFrame');
            iframe.src = url;

            iframe.onload = function() {
                setTimeout(function() {
                    iframe.contentWindow.focus();
                    iframe.contentWindow.print();
                }, 500);
            };
        }

        let currentTotal = {{ total_sales|default(0.0) }};
        function updateTotalSales(price) {
            currentTotal += price;
            document.getElementById('totalSalesDisplay').textContent = currentTotal.toFixed(1) + " $";
        }

        // Fetch Branding
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/settings/public')
                .then(r => r.json())
                .then(data => {
                    if (data.rva_logo) {
                        const img = document.getElementById('pos-logo-rva');
                        img.src = data.rva_logo;
                        img.classList.remove('hidden');
                        document.getElementById('pos-default-icon').classList.add('hidden');
                    }
                })
                .catch(console.error);
        });
    </script>
</body>
</html>
