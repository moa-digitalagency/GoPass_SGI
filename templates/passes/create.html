{% extends "base.html" %}

{% block title %}Creer un Pass - GO-PASS SGI-GP{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">
        <i class="fas fa-plus-circle mr-3"></i>Creer un Nouveau Pass
    </h1>
    
    <div class="bg-white rounded-xl shadow-lg p-8">
        <form method="POST" action="{{ url_for('passes.create') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2">Titulaire</label>
                <select name="holder_id" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    <option value="">Selectionnez un titulaire</option>
                    {% for holder in holders %}
                    <option value="{{ holder.id }}">{{ holder.first_name }} {{ holder.last_name }} ({{ holder.email }})</option>
                    {% endfor %}
                </select>
                <p class="text-sm text-gray-500 mt-1">
                    <a href="{{ url_for('users.create') }}" class="text-blue-600 hover:underline">
                        <i class="fas fa-plus mr-1"></i>Creer un nouveau titulaire
                    </a>
                </p>
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2">Type de Pass</label>
                <div class="grid grid-cols-2 gap-4">
                    {% for type in pass_types %}
                    <label class="cursor-pointer">
                        <input type="radio" name="type_id" value="{{ type.id }}" class="hidden peer" required>
                        <div class="p-4 border-2 rounded-lg peer-checked:border-primary peer-checked:bg-blue-50 hover:border-gray-400 transition">
                            <div class="flex items-center">
                                <div class="w-4 h-4 rounded-full mr-3" style="background-color: {{ type.color }}"></div>
                                <span class="font-semibold">{{ type.name }}</span>
                            </div>
                            <p class="text-sm text-gray-500 mt-1">{{ type.description }}</p>
                            <p class="text-xs text-gray-400 mt-1">Validite: {{ type.validity_days }} jours</p>
                        </div>
                    </label>
                    {% endfor %}
                </div>
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2">Notes (optionnel)</label>
                <textarea name="notes" rows="3" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                    placeholder="Informations supplementaires..."></textarea>
            </div>
            
            <div class="flex space-x-4">
                <button type="submit" 
                    class="flex-1 bg-primary text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                    <i class="fas fa-check mr-2"></i>Creer le Pass
                </button>
                <a href="{{ url_for('passes.index') }}" 
                    class="flex-1 text-center bg-gray-200 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-300 transition">
                    <i class="fas fa-times mr-2"></i>Annuler
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
