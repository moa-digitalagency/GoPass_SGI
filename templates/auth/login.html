{% extends "base.html" %}

{% block title %}{{ t('global.login') }} - {{ t('global.app_name') }}{% endblock %}

{% block content_public %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 relative overflow-hidden font-sans">

    <!-- Decorative Background Blobs -->
    <div class="absolute top-0 left-1/2 transform -translate-x-1/2 -mt-20 w-96 h-96 bg-blue-100 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob"></div>
    <div class="absolute top-0 left-1/2 transform -translate-x-1/2 mt-20 w-96 h-96 bg-purple-100 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-2000"></div>

    <div class="bg-white p-10 rounded-3xl shadow-xl w-full max-w-md relative z-10 border border-gray-100">
        <div class="text-center mb-8">
            <!-- Logo RVA + SGI-GP RDC -->
            <div class="flex flex-col items-center justify-center gap-2 mb-6">
                <img src="{{ url_for('static', filename='img/logo_rva.png') }}" alt="RVA Logo" class="h-16 w-auto">
                <div class="flex items-center gap-2">
                    <span class="font-black text-xl text-blue-900 tracking-tight leading-none">SGI-GP RDC</span>
                    <span class="text-lg">üá®üá©</span>
                </div>
            </div>

            <h1 class="text-2xl font-bold text-blue-900">Acc√®s SGI-GP S√©curis√©</h1>
            <p class="text-gray-500 text-sm mt-2">Veuillez vous identifier pour continuer.</p>
        </div>
        
        <form method="POST" action="{{ url_for('auth.login') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-5">
                <label class="block text-gray-700 text-xs font-bold uppercase tracking-wide mb-2" for="username">
                    {{ t('auth.username_placeholder') }}
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input type="text" id="username" name="username" required
                        class="w-full pl-11 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-600 focus:bg-white transition-all text-gray-800 font-medium"
                        placeholder="{{ t('auth.username_placeholder') }}">
                </div>
            </div>
            
            <div class="mb-8">
                <label class="block text-gray-700 text-xs font-bold uppercase tracking-wide mb-2" for="password">
                    {{ t('auth.password_placeholder') }}
                </label>
                <div class="relative">
                     <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" id="password" name="password" required
                        class="w-full pl-11 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-600 focus:bg-white transition-all text-gray-800 font-medium"
                        placeholder="{{ t('auth.password_placeholder') }}">
                </div>
            </div>
            
            <button type="submit" 
                class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-blue-700 hover:shadow-blue-500/50 transition-all duration-300 flex items-center justify-center">
                <span>{{ t('auth.login_btn') }}</span>
                <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </form>
        
        <div class="mt-8 pt-6 border-t border-gray-100 text-center">
            <p class="text-gray-400 text-xs">
                <i class="fas fa-shield-alt mr-1"></i> Connexion s√©curis√©e et chiffr√©e
            </p>
        </div>
    </div>
</div>
{% endblock %}
