{% extends "base.html" %}

{% block title %}Connexion - GO-PASS SGI-GP{% endblock %}

{% block content_public %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary to-secondary">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-primary rounded-full mx-auto flex items-center justify-center mb-4">
                <i class="fas fa-id-card-alt text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">GO-PASS</h1>
            <p class="text-gray-500">Systeme de Gestion Integree</p>
        </div>
        
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="username">
                    <i class="fas fa-user mr-2"></i>Nom d'utilisateur
                </label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                    placeholder="Entrez votre nom d'utilisateur">
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="password">
                    <i class="fas fa-lock mr-2"></i>Mot de passe
                </label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                    placeholder="Entrez votre mot de passe">
            </div>
            
            <button type="submit" 
                class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200">
                <i class="fas fa-sign-in-alt mr-2"></i>Connexion
            </button>
        </form>
        
        <p class="mt-6 text-center text-gray-500 text-sm">
            GO-PASS SGI-GP v1.0
        </p>
    </div>
</div>
{% endblock %}
