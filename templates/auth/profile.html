{% extends "base.html" %}

{% block title %}Mon Profil - GO-PASS SGI-GP{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">
        <i class="fas fa-user-circle mr-3"></i>Mon Profil
    </h1>
    
    <div class="bg-white rounded-xl shadow-lg p-8">
        <form method="POST" action="{{ url_for('auth.profile') }}">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Prenom</label>
                    <input type="text" name="first_name" value="{{ current_user.first_name }}" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Nom</label>
                    <input type="text" name="last_name" value="{{ current_user.last_name }}" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
            </div>
            
            <div class="mt-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2">Telephone</label>
                <input type="tel" name="phone" value="{{ current_user.phone or '' }}"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            
            <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                <p class="text-gray-600 mb-2"><strong>Nom d'utilisateur:</strong> {{ current_user.username }}</p>
                <p class="text-gray-600 mb-2"><strong>Email:</strong> {{ current_user.email }}</p>
                <p class="text-gray-600"><strong>Role:</strong> 
                    <span class="px-2 py-1 bg-primary text-white rounded text-sm">{{ current_user.role|title }}</span>
                </p>
            </div>
            
            <hr class="my-6">
            
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Changer le mot de passe</h3>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-semibold mb-2">Mot de passe actuel</label>
                <input type="password" name="current_password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2">Nouveau mot de passe</label>
                <input type="password" name="new_password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            
            <button type="submit" 
                class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200">
                <i class="fas fa-save mr-2"></i>Enregistrer les modifications
            </button>
        </form>
    </div>
</div>
{% endblock %}
