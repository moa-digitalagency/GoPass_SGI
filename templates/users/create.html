{% extends "base.html" %}

{% block title %}Creer un Utilisateur - GO-PASS SGI-GP{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">
        <i class="fas fa-user-plus mr-3"></i>Creer un Nouvel Utilisateur
    </h1>
    
    <div class="bg-white rounded-xl shadow-lg p-8">
        <form method="POST" action="{{ url_for('users.create') }}">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Prenom</label>
                    <input type="text" name="first_name" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Nom</label>
                    <input type="text" name="last_name" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
            </div>
            
            <div class="mt-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2">Nom d'utilisateur</label>
                <input type="text" name="username" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            
            <div class="mt-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            
            <div class="mt-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2">Telephone</label>
                <input type="tel" name="phone"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            
            <div class="mt-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2">Mot de passe</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            
            <div class="mt-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2">Role</label>
                <select name="role" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    <option value="holder">Titulaire</option>
                    {% if current_user.role == 'admin' %}
                    <option value="agent">Agent</option>
                    <option value="admin">Administrateur</option>
                    {% endif %}
                </select>
            </div>
            
            <div class="mt-8 flex space-x-4">
                <button type="submit" 
                    class="flex-1 bg-primary text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                    <i class="fas fa-check mr-2"></i>Creer l'utilisateur
                </button>
                <a href="{{ url_for('users.index') }}" 
                    class="flex-1 text-center bg-gray-200 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-300 transition">
                    <i class="fas fa-times mr-2"></i>Annuler
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
