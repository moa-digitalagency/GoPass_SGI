{% extends "base.html" %}

{% block title %}Modifier {{ user.username }} - GO-PASS SGI-GP{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">
        <i class="fas fa-user-edit mr-3"></i>Modifier l'Utilisateur
    </h1>
    
    <div class="bg-white rounded-xl shadow-lg p-8">
        <form method="POST" action="{{ url_for('users.edit', id=user.id) }}">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Prenom</label>
                    <input type="text" name="first_name" value="{{ user.first_name }}" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-2">Nom</label>
                    <input type="text" name="last_name" value="{{ user.last_name }}" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                </div>
            </div>
            
            <div class="mt-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2">Nom d'utilisateur</label>
                <input type="text" name="username" value="{{ user.username }}" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            
            <div class="mt-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
                <input type="email" name="email" value="{{ user.email }}" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            
            <div class="mt-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2">Telephone</label>
                <input type="tel" name="phone" value="{{ user.phone or '' }}"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            
            <div class="mt-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2">Nouveau mot de passe (laisser vide pour ne pas changer)</label>
                <input type="password" name="password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                    placeholder="Laisser vide pour conserver le mot de passe actuel">
            </div>
            
            <div class="mt-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2">Role</label>
                <select name="role" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                    {% if current_user.role != 'admin' %}disabled{% endif %}>
                    <option value="holder" {% if user.role == 'holder' %}selected{% endif %}>Titulaire</option>
                    <option value="agent" {% if user.role == 'agent' %}selected{% endif %}>Agent</option>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Administrateur</option>
                </select>
                {% if current_user.role != 'admin' %}
                <input type="hidden" name="role" value="{{ user.role }}">
                <p class="text-sm text-gray-500 mt-1">Seul un administrateur peut modifier le role</p>
                {% endif %}
            </div>
            
            <div class="mt-8 flex space-x-4">
                <button type="submit" 
                    class="flex-1 bg-primary text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                    <i class="fas fa-save mr-2"></i>Enregistrer
                </button>
                <a href="{{ url_for('users.view', id=user.id) }}" 
                    class="flex-1 text-center bg-gray-200 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-300 transition">
                    <i class="fas fa-times mr-2"></i>Annuler
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
