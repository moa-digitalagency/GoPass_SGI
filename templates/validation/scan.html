{% extends "base.html" %}

{% block title %}Scanner QR Code - GO-PASS SGI-GP{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">
            <i class="fas fa-camera mr-3"></i>Scanner un QR Code
        </h1>
        <a href="{{ url_for('validation.index') }}" class="text-gray-600 hover:text-gray-800">
            <i class="fas fa-arrow-left mr-2"></i>Retour
        </a>
    </div>
    
    <div class="bg-white rounded-xl shadow-lg p-8">
        <div class="text-center mb-6">
            <p class="text-gray-600">Placez le QR code du pass devant la camera</p>
        </div>
        
        <div id="scanner-container" class="relative bg-gray-900 rounded-xl overflow-hidden aspect-square max-w-md mx-auto">
            <video id="scanner-video" class="w-full h-full object-cover"></video>
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="w-48 h-48 border-4 border-white/50 rounded-xl"></div>
            </div>
        </div>
        
        <div class="mt-6 text-center">
            <button id="start-scanner" class="bg-primary text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
                <i class="fas fa-play mr-2"></i>Demarrer le Scanner
            </button>
            <button id="stop-scanner" class="bg-red-500 text-white px-6 py-3 rounded-lg hover:bg-red-600 transition hidden">
                <i class="fas fa-stop mr-2"></i>Arreter
            </button>
        </div>
        
        <div class="mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2">Lieu (optionnel)</label>
            <input type="text" id="scan-location"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                placeholder="Ex: Entree principale">
        </div>
    </div>
    
    <div id="scan-result" class="mt-8 bg-white rounded-xl shadow-lg p-8 hidden">
        <div id="scan-result-content"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://unpkg.com/@zxing/library@latest"></script>
<script src="/static/js/validation/scan.js"></script>
{% endblock %}
