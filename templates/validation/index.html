{% extends "base.html" %}

{% block title %}Validation de Pass - GO-PASS SGI-GP{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold text-gray-800 mb-8">
    <i class="fas fa-qrcode mr-3"></i>Validation de Pass
</h1>

<div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <div class="bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-xl font-semibold text-gray-800 mb-6">
            <i class="fas fa-keyboard mr-2"></i>Saisie Manuelle
        </h2>
        
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2">Numero de Pass</label>
            <input type="text" id="pass-number" 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-xl font-mono uppercase"
                placeholder="GP24XXXXXX">
        </div>
        
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2">Lieu (optionnel)</label>
            <input type="text" id="location"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                placeholder="Ex: Entree principale">
        </div>
        
        <button id="validate-btn" 
            class="w-full bg-primary text-white py-4 rounded-lg font-semibold hover:bg-blue-700 transition text-lg">
            <i class="fas fa-check-circle mr-2"></i>Valider le Pass
        </button>
        
        <div class="mt-4 text-center">
            <a href="{{ url_for('validation.scan') }}" class="text-blue-600 hover:text-blue-800">
                <i class="fas fa-camera mr-2"></i>Scanner un QR Code
            </a>
        </div>
    </div>
    
    <div id="result-container" class="bg-white rounded-xl shadow-lg p-8 hidden">
        <h2 class="text-xl font-semibold text-gray-800 mb-6">
            <i class="fas fa-info-circle mr-2"></i>Resultat
        </h2>
        
        <div id="result-content"></div>
    </div>
</div>

<div class="mt-8 bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-xl font-semibold text-gray-800 mb-6">
        <i class="fas fa-history mr-2"></i>Dernieres Validations
    </h2>
    <div id="recent-validations" class="space-y-3">
        <p class="text-gray-500 text-center py-4">Chargement...</p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/validation/index.js"></script>
{% endblock %}
