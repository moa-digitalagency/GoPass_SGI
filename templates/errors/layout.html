{% extends "base.html" %}

{% block scripts %}
    {{ super() }}
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
{% endblock %}

{% block content %}
    <div class="flex flex-col items-center justify-center min-h-[60vh] w-full animate-fade-in-up">
        {% block error_body %}{% endblock %}
    </div>
{% endblock %}

{% block content_public %}
    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-50 w-full p-4 animate-fade-in-up">
        {% block error_body_public %}
            {{ self.error_body() }}
        {% endblock %}
    </div>
{% endblock %}
